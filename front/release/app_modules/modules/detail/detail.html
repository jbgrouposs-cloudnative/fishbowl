<div class="container-fluid content-block">
	<div class="row">
		<div class="col-lg-12">
			<h4 class="visible-xs main-title">{{pageTitle}}</h4>
			<h2 class="visible-sm visible-md visible-lg main-title">{{pageTitle}}</h2>
			<div class="main-contents-bg">
				<form name="userInfoForm" class="form-horizontal">
					<div class="form-group" ng-class="{'has-error': (userInfoForm.$submitted || userInfoForm.inputFirstName.$touched) && userInfoForm.inputFirstName.$invalid }">
						<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
						<div class="col-xs-12 col-sm-10">
							<input type="text" id="inputFirstName" name="inputFirstName" class="form-control" ng-model="userInfo.firstName" placeholder="First Name" required>
							<p ng-show="(userInfoForm.$submitted || userInfoForm.inputFirstName.$touched) && userInfoForm.inputFirstName.$invalid" class="help-block error-message-show-hide">
								<i class="icon ion-alert-circled"></i>
								<span class="sr-only">Error:</span>
								First Name を入力してください
							</p>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': (userInfoForm.$submitted || userInfoForm.inputLastName.$touched) && userInfoForm.inputLastName.$invalid }">
						<label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
						<div class="col-xs-12 col-sm-10">
							<input type="text" id="inputLastName" name="inputLastName" class="form-control" ng-model="userInfo.lastName" placeholder="Last Name" required>
							<p ng-show="(userInfoForm.$submitted || userInfoForm.inputLastName.$touched) && userInfoForm.inputLastName.$invalid" class="help-block error-message-show-hide">
								<i class="icon ion-alert-circled"></i>
								<span class="sr-only">Error:</span>
								Last Name を入力してください
							</p>
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': (userInfoForm.$submitted || userInfoForm.inputMailAddress.$touched) && userInfoForm.inputMailAddress.$invalid }">
						<label for="inputMailAddress" class="col-sm-2 control-label">Mail Address</label>
						<div class="col-xs-12 col-sm-10">
							<input type="email" id="inputMailAddress" name="inputMailAddress" class="form-control" ng-model="userInfo.mailAddress" placeholder="Mail Address" required>
							<p ng-show="(userInfoForm.$submitted || userInfoForm.inputMailAddress.$touched) && userInfoForm.inputMailAddress.$invalid" class="help-block error-message-show-hide">
								<i class="icon ion-alert-circled"></i>
								<span class="sr-only">Error:</span>
								Mail Address を入力してください
							</p>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-Kokikoubai" ng-disabled="userInfoForm.$invalid" ng-click="runEntry()">
							<i class="icon ion-person-add"></i>&nbsp;登録
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
